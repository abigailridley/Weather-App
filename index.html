<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e4508382b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container main-body">
      <div class="card main-app">
        <div class="card-body">

          <form class="search-bar" id="search-bar" autocomplete="off" autofocus="on"
          >
            <input type="text" placeholder="Search town/city..." id="input-city" />
        <span class="form-buttons"><button type="submit"> 
  <i class="fa-solid fa-magnifying-glass"></i></button>
</form>
 <button class="locate-me-btn" id="locate-me-btn">Locate Me</button></span>
          <h1 class="title-city"id="h1-city"></h1>

  <div class="row">
  <div class="col-7">
    <ul class="day1-list">
      <li>
<h2>Today</h2>
      </li>
      <li>
       <div class="row">
<div class="col-4">
 <i class="fa-solid fa-sun weather-icon-day1"></i>
</div>          
 <div class="col-8 day1-temp">
    <span class="high-temp high-temp-day1"><span id="high-temp-day1">20</span>
    <span class="unit units-high"> <a href="#" class="celsius" id="day1-celsius">°C</a> | <a href="#" class="farenheit" id="day1-farenheit">°F</a></span></span>
    <div class="low-temp low-temp-day1">
        8<span class="units units-low"> °C</span></div>
</div>
 <li class="last-updated">
 Last updated: <span id="current-time"></span>
  </li>
</ul>
    

  </div>

  <div class="col-5 day1-details">
    Precipitation: 1%
   <div class="wind">Wind: 8mph</div>
  <div class="sunrise-sunset">
  <span class="sunrise"><i class="fa-regular fa-sun sunrise-icon"></i> 04:56</span>
  <span class="sunset"> <i class="fa-regular fa-moon sunset-icon"></i> 20:52</span>
  </div>
  </div>

        
          
          <div class="card-group week-display">
            <div class="card w-10">
              <div class="card-body zoom">
                
                  <div class="card-title">Tue 23rd</div>
                  <div class="weather-icon">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                      <div class="high-temp high-temp-day2">17<span class="units units-week" id="units">°C</div>
                      
                    </div>
                  </div>
                
              
              

                <div class="card">
                  <div class="card-body zoom">
                    <div class="card-title">
                      Wed 24th</div>
                      <div class="weather-icon">
                        <i class="fa-solid fa-sun"></i>
                      </div>
                      
                        <div class="high-temp high-temp-day3">19<span class="units units-week" id="units">°C</div>
                       
                      </div>
                    
                  
                </div>
                <div class="card">
                  <div class="card-body zoom">
                    <div class="card-title">
                      Thur 25th</div>
                      <div class="weather-icon">
                        <i class="fa-solid fa-cloud-sun-rain"></i>
                      </div>
                      
                        <div class="high-temp high-temp-day4">17<span class="units units-week" id="units">°C</div>
                        
                      </div>
                    
                  
                </div>
                <div class="card">
                  <div class="card-body zoom">
                    <div class="card-title card-day5">
                      Fri 26th</div>
                      <div class="weather-icon">
                        <i class="fa-solid fa-cloud-showers-heavy"></i>
                      </div>
                    
                        <div class="high-temp high-temp-day5">18<span class="units units-week" id="units">°C</div>
                       
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
              <Small class="source-link" ><a href="https://github.com/george-ridley/Weather-App" target="_blank">Open source</a> by Abigail Ridley </Small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="src/app.js"></script>
  </body>
</html>
