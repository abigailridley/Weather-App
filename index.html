<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e4508382b2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container main-body">
      <div class="card main-app">
        <div class="card-body">

  <form class="search-bar" id="search-bar" autocomplete="off" autofocus="on">
      <input type="text" placeholder="Search town/city..." id="input-city" />
      <span class="form-buttons">
        <button type="submit"> 
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
  </form>
    <button class="locate-me-btn" id="locate-me-btn">Locate Me</button>
      </span>

     
  <h1 class="today">Today</h1>
  <h2 class="title-city" id="h1-city">Glasgow</h2>


<div class="row">
<div class="col-7">
 <i class="fa-solid fa-sun weather-icon-day1"></i>
 <ul class="temperature-list">
  <li class="temperature-list">
<span class="high-temp-day1" id="high-temp-day1">18</span>
 <span class="unit units-high"> <a href="#" class="celsius" id="day1-celsius">°C</a> 
  | 
  <a href="#" class="farenheit" id="day1-farenheit">°F</a></span></span>
</li>
    <li class="col1-list weather-description" id="description">
  Clear
</li>
  

 <li class="last-updated col1-list">
 Last updated: <span class="current-time" id="current-time"></span>
  </li>
</ul>
</div>  
 <div class="col-5">
<ul class="col2-list">
<li class="col2-list">
Precipitation: <span class="precipitation" id="precipitation"> 1%</span>
</li>
<li class="col2-list">
Wind: <span id="wind" class="wind">8mph</span>
</li>
<li class="col2-list"> 
<div class="sunrise-sunset">
  <span class="sunrise"><i class="fa-regular fa-sun sunrise-icon"></i> 04:56</span>
  <span class="sunset"> <i class="fa-regular fa-moon sunset-icon"></i> 20:52</span>
  </div>
</li>
  </ul> 
   </div>

              </div>
              </div>
              </div>
              <Small class="source-link" ><a href="https://github.com/george-ridley/Weather-App" target="_blank">Open source</a> by Abigail Ridley </Small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="src/app.js"></script>
  </body>
</html>
