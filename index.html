<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e4508382b2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container main-body">
      <div class="card main-app">
        <div class="card-body">

  <form class="search-bar" id="search-bar" autocomplete="off" autofocus="on">
      <input type="text" placeholder="Search town/city..." id="input-city" />
      <span class="form-buttons">
        <button type="submit"> 
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
  </form>
    <button class="locate-me-btn" id="locate-me-btn">Locate Me</button>
      </span>

     
  <h1 class="today">Today</h1>
  <h2 class="title-city" id="h1-city"></h2>


<div class="row">
<div class="col-4">
 <img src="" class="weather-icon-day1" id="weather-icon" style="width:12em"/>
 <ul class="temperature-list">
  <li class="temperature-list">

    <li class="col1-list weather-description" id="description">
  
</li>
  
</ul>
</div> 
<div class="col-4 weather-temperature">
  <ul class="temperature-list">
    <li class="temperature-list">
<span class="high-temp-day1" id="high-temp-day1"></span>
 <span class="unit units-high"> <a href="#" class="celsius active" id="celsius-link">°C</a> 
  | 
  <a href="#" class="farenheit" id="farenheit-link">°F</a></span></span>
</li>
<li class="temperature-list">
<div class="low-temp-day1">
 <span id="low-temp-day1"></span>°
</div>
</li>
</ul>
</div>
 
 <div class="col-4">
<ul class="col2-list">
<li class="col2-list">
Humidity: <span class="humidity"><span id="humidity"></span>%</span>
</li>
<li class="col2-list">
Wind: <span class="wind"><span id="wind"></span>kmh</span>
</li>
<li class="col2-list"> 
<div class="sunrise-sunset">
  <span class="sunrise"><img src="images/sunrise.png"  style="width:2em"/><span id="sunrise"></span></span>
  <span class="sunset"> <img src="images/moonrise.png" style="width:2em"/><span id="sunset"></span></span>
</div>
</li>
  </ul> 
   </div>
   
   <div class="weather-forecast">
    <div class="row">
      <div class="col-2">
        <div class="weather-forecast-date">
          Thu
        </div>
        
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="40px">
            <div class="weather-forecast-temp">
             <span class="forecast-temp-high">18°</span> 
             <span class="forecast-temp-min">12°</span> 
            </div>
      
      </div>
    </div>
 <div class="last-updated col1-list">
 Last updated today at <span class="current-time" id="current-time"></span> GMT
 </div>
 </div>

              </div>
              </div>
              </div>
              <Small class="source-link" ><a href="https://github.com/george-ridley/Weather-App" target="_blank">Open source</a> by Abigail Ridley </Small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="src/app.js"></script>
  </body>
</html>
